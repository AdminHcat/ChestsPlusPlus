# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build ChestsPlusPlus

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Run BuildTools Pre 1.17
      working-directory: ./BuildTools
      run: |
        # make file runnable, might not be necessary
        chmod +x "${GITHUB_WORKSPACE}/BuildTools/build-pre1.17.sh"
        # run script
        bash build-pre1.17.sh
      shell: bash
      
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
        cache: maven
    - name: Run BuildTools 1.17
      working-directory: ./BuildTools
      run: |
        # make file runnable, might not be necessary
        chmod +x "${GITHUB_WORKSPACE}/BuildTools/build-1.17.sh"
        # run script
        "${GITHUB_WORKSPACE}/BuildTools/build-1.17.sh"
      shell: sh
    
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Run BuildTools 1.18+
      working-directory: ./BuildTools
      run: |
        # make file runnable, might not be necessary
        chmod +x "${GITHUB_WORKSPACE}/BuildTools/build-1.18+.sh"
        # run script
        "${GITHUB_WORKSPACE}/BuildTools/build-pre1.18+.sh"
      shell: sh
      
    - name: Build with Maven
      run: mvn -B package --file pom.xml
