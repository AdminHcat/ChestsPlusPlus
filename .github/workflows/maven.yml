name: Build ChestsPlusPlus

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Cache BuildTools
      id: cache-buildtools
      uses: actions/cache@v2
      with:
        path: |
          ~/.m2
          ../BuildTools/Bukkit
          ../BuildTools/CraftBukkit
          ../BuildTools/Spigot
          ../BuildTools/BuildData
        key: buildtools-cache
    
    - name: Check BuildTools cached
      run: |
        mkdir -p ../BuildTools
        ls ../BuildTools
        echo "Separator"
        ls ${GITHUB_WORKSPACE}/../BuildTools
      shell: bash
    
